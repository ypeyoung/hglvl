<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Obrigado</title>

  <!-- CSP compatível com pixel -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    img-src 'self' https: data:;
    style-src 'self' 'unsafe-inline';
    script-src 'self' 'unsafe-inline' https://connect.facebook.net;
    connect-src 'self' https://www.facebook.com https://connect.facebook.net https://graph.facebook.com;
    object-src 'none';
    base-uri 'self';
    upgrade-insecure-requests;
  ">

  <!-- Meta Pixel Code -->
  <script>
  !function(f,b,e,v,n,t,s)
  {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};
  if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
  n.queue=[];t=b.createElement(e);t.async=!0;
  t.src=v;s=b.getElementsByTagName(e)[0];
  s.parentNode.insertBefore(t,s)}(window, document,'script',
  'https://connect.facebook.net/en_US/fbevents.js');
  fbq('init', '4331967567089383');
  fbq('track', 'PageView');
  </script>
  <noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=4331967567089383&ev=PageView&noscript=1"/></noscript>
  <!-- End Meta Pixel Code -->

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#0f1222;margin:0}
    .wrap{max-width:720px;margin:60px auto;padding:0 16px}
    a{color:#6b4cff;text-decoration:none}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>obrigado</h1>
    <p>recebemos seus dados. em breve entraremos em contato.</p>
    <p><a href="/">voltar para a página inicial</a></p>
  </main>

  <script>
    // dispara Lead por padrão; permite override: ?ev=Purchase&value=123&currency=EUR
    (function () {
      var p = new URLSearchParams(location.search);
      var ev = p.get('ev') || 'Lead';
      var payload = {};
      if (p.get('value')) payload.value = parseFloat(p.get('value'));
      if (p.get('currency')) payload.currency = p.get('currency');
      try {
        if (window.fbq) {
          if (Object.keys(payload).length) fbq('track', ev, payload);
          else fbq('track', ev);
        }
      } catch(e){}
    })();
  </script>
</body>
</html>
