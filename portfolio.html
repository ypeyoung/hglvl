  <style>
    :root{ --bg:#0f1222; --text:#f2f4ff; --muted:#9aa4bf; --card:#161a2e; --accent:#ffd166; --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.35); --maxw:1150px }
    *{box-sizing:border-box}
    html,body{margin:0; padding:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto}
    a{color:var(--accent); text-decoration:none}
    header{display:flex; align-items:center; justify-content:space-between; padding:20px; max-width:var(--maxw); margin:0 auto}
    .logo-img{height:34px; border-radius:10px}
    .wrap{max-width:var(--maxw); margin:0 auto; padding:0 20px 36px}
    h1{font-size:clamp(26px,4vw,40px)}
    .grid{display:grid; grid-template-columns:repeat(2,1fr); gap:20px; margin-top:16px}
    .card{background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:var(--radius); box-shadow:var(--shadow); padding:10px}
    .embed{position:relative; padding-top:177.78%} /* 9:16 para reels */
    .embed iframe{position:absolute; inset:0; width:100%; height:100%; border:0}
    @media (min-width: 1000px){ .grid{grid-template-columns:repeat(3,1fr)} }
    @media (max-width: 640px){ .grid{grid-template-columns:1fr} }
  </style>
